{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .plus-one-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background:rgb(236, 18, 36); /* green */
        color: white;
        border-radius: 9999px;
        padding: 4px 8px;
        font-size: 0.75rem;
        font-weight: bold;
        opacity: 1;
        transition: opacity 0.5s ease;
        z-index: 10;
    }

    .plus-one-badge.fade-out {
        opacity: 0;
    }
</style>


    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-1ycn6Ius6AHW7kzY+4CWFJhGf9B8Dj/sOac7gZtqoMAv9yH/CQAGz6yK3pVbLZ6yMMrUBTc8Ujw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <title>{% block title %}Homepage{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="shadow-md bg-white sticky top-0 z-50">
        {% include 'includes/nav.html' %}
    </header>
    <!-- Sticky Cart Counter -->


    <!-- Flash Messages -->
    <div id="flash-messages" class="fixed bottom-4 right-4 z-50 space-y-4 w-80 max-w-full">
        {% for message in messages %}
            <div class="flash-message relative px-4 py-3 rounded-lg shadow-md text-sm font-medium border transition-opacity duration-500
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-800 border-green-300
                {% elif message.tags == 'error' %}
                    bg-red-100 text-red-800 border-red-300
                {% elif message.tags == 'warning' %}
                    bg-yellow-100 text-yellow-800 border-yellow-300
                {% else %}
                    bg-blue-100 text-blue-800 border-blue-300
                {% endif %}
            " role="alert">
                <span>{{ message }}</span>
                <button type="button"
                        class="absolute top-1 right-2 text-xl leading-none text-gray-600 hover:text-black focus:outline-none close-btn">
                    &times;
                </button>
            </div>
        {% endfor %}
    </div>

    <!-- Main Content -->
    <main class="flex-grow py-8 px-4 md:px-0" id="main-content">
        
        <div class="max-w-screen-xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-screen-xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            {% include 'includes/footer.html' %}
        </div>
    </footer>

    <!-- Flash Message Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const flashMessages = document.querySelectorAll('.flash-message');

            flashMessages.forEach(message => {
                const closeBtn = message.querySelector('.close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        message.style.opacity = '0';
                        setTimeout(() => message.remove(), 500);
                    });
                }

                // Auto-dismiss after 20 seconds
                setTimeout(() => {
                    message.style.opacity = '0';
                    setTimeout(() => message.remove(), 500);
                }, 20000);
            });
        });
    </script>
    

</body>
</html>
