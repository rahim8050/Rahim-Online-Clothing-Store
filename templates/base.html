{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="csrf-token" content="{{ csrf_token }}" />

  <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <title>{% block title %}Homepage{% endblock %}</title>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <header class="shadow-md bg-white sticky top-0 z-50">
    {% include 'includes/nav.html' %}
  </header>

  <div id="flash-messages" class="fixed bottom-4 right-4 z-50 space-y-4 w-80 max-w-full">
    {% for message in messages %}
      <div class="flash-message relative px-4 py-3 rounded-lg shadow-md text-sm font-medium border transition-opacity duration-500
        {% if message.tags == 'success' %}
          bg-green-100 text-green-800 border-green-300
        {% elif message.tags == 'error' %}
          bg-red-100 text-red-800 border-red-300
        {% elif message.tags == 'warning' %}
          bg-yellow-100 text-yellow-800 border-yellow-300
        {% else %}
          bg-blue-100 text-blue-800 border-blue-300
        {% endif %}"
        role="alert">
        <span>{{ message }}</span>
        <button type="button"
                class="absolute top-1 right-2 text-xl leading-none text-gray-600 hover:text-black focus:outline-none close-btn">
          &times;
        </button>
      </div>
    {% endfor %}
  </div>

  <main class="flex-grow py-0 px-4 md:px-0" id="main-content">
    <div class="max-w-screen-xl mx-auto">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-gray-800 text-white mt-auto">
    <div class="max-w-screen-xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      {% include 'includes/footer.html' %}
    </div>
  </footer>
    <div id="rahim-assistant-mount"
     data-role="{% if user_is_vendor %}vendor{% elif user_is_vendor_staff %}vendor_staff{% elif user_is_driver %}driver
                {% elif request.user.is_staff %}admin
                {% elif request.user.is_authenticated %}customer
                {% else %}guest{% endif %}"
     data-vendor="{{ user_is_vendor|yesno:'1,0' }}"
     data-vendor-staff="{{ user_is_vendor_staff|yesno:'1,0' }}"
     data-driver="{{ user_is_driver|yesno:'1,0' }}">
</div>
  <!-- External JS only -->
  <script src="{% static 'js/base_init.js' %}" defer nonce="{{ request.csp_nonce }}"></script>
  <script type="module" src="{% static 'dist/assets/main.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
