{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Your Order
{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
        <h2 class="text-2xl md:text-3xl font-bold text-indigo-600 mb-6 text-center">
            Check Out
        </h2>

        <form action="" method="post" class="space-y-6">
            {% csrf_token %}

            <div class="space-y-4">
                {{ form|crispy }}
            </div>

            <div class="mt-8">
                <button type="submit"
                        class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-8 py-3 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 border-2 border-indigo-700">
                    Place Order
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Add custom styles for form fields */
    input:not([type='checkbox']):not([type='radio']),
    select,
    textarea {
        @apply border-2 border-gray-400 rounded-lg focus:border-indigo-500 focus:ring-indigo-500 w-full;
        padding: 0.5rem 0.75rem;
    }

    /* Style checkboxes and radios */
    input[type='checkbox'],
    input[type='radio'] {
        @apply border-2 border-gray-400 text-indigo-600 focus:border-indigo-500 focus:ring-indigo-500;
        @apply border-2 border-gray-400
    }

    /* Add more visible borders for form elements */
    .form-control {
        @apply border-2 border-gray-400 rounded-lg;
    }
</style>
{% endblock %}
