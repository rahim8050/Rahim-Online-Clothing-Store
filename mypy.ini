# mypy.ini
[mypy]
python_version = 3.12
plugins = mypy_django_plugin.main

# Restrict analysis to your apps
files = Rahim_Online_ClothesStore, apis, cart, orders, payments, users, product_app, inventory, vendor_app, Mpesa, assistant, utilities

# Core behavior
ignore_missing_imports = True
follow_imports = skip
show_error_codes = True
pretty = True
warn_unused_ignores = True
warn_no_return = True
disallow_untyped_defs = False
check_untyped_defs = False

# Django plugin config
[mypy.plugins.django-stubs]
django_settings_module = Rahim_Online_ClothesStore.settings

# --- Silence the noisy stuff ---
[mypy-*.migrations.*]
ignore_errors = True

[mypy-*.admin.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-cart.*]
ignore_errors = True

[mypy-vendor_app.*]
ignore_errors = True

[mypy-assistant.*]
ignore_errors = True

# --- Gradual adoption plan ---
[mypy-orders.*]
ignore_errors = False

[mypy-users.*]
ignore_errors = False

[mypy-product_app.*]
ignore_errors = False

[mypy-apis.*]
ignore_errors = False
