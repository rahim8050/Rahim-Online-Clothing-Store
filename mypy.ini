# mypy.ini (place at repository root)
[mypy]
python_version = 3.12
plugins = mypy_django_plugin.main

# quiet third-party noise while you gradually type the codebase
ignore_missing_imports = True
follow_imports = silent
show_error_codes = True

# limit checks to your code (similar to pyproject files setting)
files = Rahim_Online_ClothesStore, apis, cart, orders, payments, users, product_app, inventory, vendor_app, Mpesa, assistant, utilities

# tell django-stubs which settings module to use
[mypy.plugins.django-stubs]
django_settings_module = Rahim_Online_ClothesStore.settings_typecheck

# conservative strictness to start with; enable more checks later
disallow_untyped_calls = False
disallow_untyped_defs = False
check_untyped_defs = False
warn_no_return = True
warn_unused_ignores = True

# Per-package gradual adoption: silence the very noisy apps
# Remove these entries one app at a time as you fix them
[mypy-cart.*]
ignore_errors = True

[mypy-vendor_app.*]
ignore_errors = True

[mypy-assistant.*]
ignore_errors = True

# keep others checked (tighten as you progress)
[mypy-orders.*]
ignore_errors = False
