{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate your account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Hello {{ user.username }},</h2>
        <p class="text-gray-700 mb-6">Thank you for registering. Please click the button below to activate your account:</p>

        <!-- Enhanced Green Button (Option 1) -->
        <div class="text-center mb-6">
            <a href="{{ protocol }}://{{ domain }}{% url 'users:activate' uidb64=uid token=token %}"
               class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-8 py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-200">
                âœ… Activate Account
            </a>
        </div>

        <p class="text-gray-600 text-sm text-center">
            If you did not request this email, you can safely ignore it.
        </p>
    </div>
</body>
</html>
