{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-4 border rounded shadow-sm">
  <h2 class="text-xl font-bold mb-4">Reset your password</h2>
  <p>Enter your account's email address and we'll send you a reset link.</p>
  <form method="post" class="space-y-4 mt-4">
    {% csrf_token %}
    {{ form.email.errors }}
    <input 
      type="email" name="email" required placeholder="Your email address"
      class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send reset link</button>
  </form>
</div>
{% endblock %}
