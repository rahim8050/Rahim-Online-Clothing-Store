{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Change Password{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-6 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow rounded p-4 space-y-2">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">My Account</h2>
        <a href="{% url 'users:profile_settings' %}"
           class="block px-4 py-2 hover:bg-blue-100">Profile Settings</a>
        <a href="{% url 'users:change_password' %}"
           class="block px-4 py-2 bg-blue-200 font-medium rounded">Change Password</a>
        <a href="{% url 'users:my_orders' %}"
           class="block px-4 py-2 hover:bg-blue-100">My Orders</a>
        <!-- other links -->
    </aside>

    <!-- Main content -->
    <div class="flex-1 ml-6 bg-white p-6 shadow rounded-lg">
        <h1 class="text-xl font-semibold mb-4 border-b pb-2">Change Password</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if password_form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 p-4 rounded">
                    <!-- errors displayed -->
                </div>
            {% endif %}
            <!-- Password fields -->
            ...
            <button type="submit" name="change_password"
                    class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
