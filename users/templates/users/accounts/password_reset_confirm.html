{% extends "base.html" %}
{% block title %}Set new password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-4 border rounded shadow-sm">
  <h2 class="text-xl font-bold mb-4">Set a new password</h2>
  {% if validlink %}
    <form method="post" class="space-y-4 mt-4">
      {% csrf_token %}
      {{ form.new_password1.errors }}
      <input
        type="password" name="new_password1" required placeholder="New password"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200" />

      {{ form.new_password2.errors }}
      <input
        type="password" name="new_password2" required placeholder="Confirm new password"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Reset password</button>
    </form>
  {% else %}
    <p class="text-center text-red-600">This link is no longer valid.</p>
  {% endif %}
</div>
{% endblock %}
